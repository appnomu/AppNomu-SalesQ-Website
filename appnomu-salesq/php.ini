; Hide PHP version
expose_php = Off

; Disable displaying errors in production
display_errors = Off
display_startup_errors = Off

; Log errors to a file
log_errors = On
error_log = /var/log/php_errors.log

; Security settings
allow_url_fopen = Off
allow_url_include = Off

; Disable dangerous functions
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"
session.cookie_domain = ".appnomu.com"
session.cookie_path = "/"
session.name = "__Secure-PHPSESSID"
session.cookie_httponly = On
session.cookie_secure = On
session.use_only_cookies = 1
session.cookie_lifetime = 0  ; Until browser is closed
session.gc_maxlifetime = 1440  ; 24 minutes

; Upload security
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 5
post_max_size = 12M

; Resource limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Disable remote code execution
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Disable dangerous PHP functionality
allow_url_fopen = Off
allow_url_include = Off

; Disable exposure of PHP information
expose_php = Off
